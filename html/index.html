<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetaFCC Survey Form Project</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Space Planning Request</h1><!--Space Planning Request-->

<div id="topcontainer">
	<div>
		1<form class="form-signin" name="ReqName">
			Requestor's Name:
			<input  type="text" name="Requester_Name" value="Please type your name" maxlength="100" />
		</form>
	</div>
	<div>
	2<form name="ReqDate">
			Request Submission Date:
			<input type="text" name="Requester_Name" value="Today's Date" maxlength="100" />
		</form>
	</div>
	<div>
	3<form name="DeadDate">
			Material Needed by Date:
			<input type="text" name="Requester_Name" value="MM/DD/YY" maxlength="100" />
		</form>
	</div>
	<div>
	4<form name="Region">
			Region:
			<input type="text" name="Requester_Name" value="Select from Dropdown" maxlength="100" />
		</form>
	</div>
	<div>
	5<form name="Channel">
			Channel:
			<input type="text" name="Requester_Name" value="Select from Dropdown" maxlength="100" />
		</form>
	</div>
	<div>
	6<form name="ReqName">
			Customer's Primary DC:
			<input type="text" name="Requester_Name" value="Select DC" maxlength="100" />
		</form>
	</div>
	<div>
	7<form name="ChainCode">
			Chain Code:
			<input type="text" name="Requester_Name" value="Code" maxlength="100" />
		</form>
	</div>
	<div>
	8<form name="RetName">
			Retailer's Name:
			<input type="text" name="Requester_Name" value="Name" maxlength="100" />
		</form>
	</div>
	<div>
	9<form name="ReqName">
			Gondola Type:
			<input type="text" name="Requester_Name" value="Please type your name" maxlength="100" />
		</form>
	</div>
	<div>
	10<form name="ReqName">
			Size of Job:
			<input type="text" name="Requester_Name" value="Height, Width, Depth in Inches" maxlength="100" />
			<input type="submit" value="Submit" />
		</form>
	</div>
</div>

</body>
</html>
