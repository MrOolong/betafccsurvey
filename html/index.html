<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetaFCC Survey Form Project</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    
<div id="container" class="container well">
	<div>
		<form class="form-signin text-left" name="space_planning_request">
			<div>
				<label for=""><h1>Space Planning Request</h1></label>
			</div>
			<div>
				<label for="req_name">Name:</label><br>
				<input type="text" name="req_name" value="Enter name" maxlength="100" required/>
			</div>
			<div>
				<label for="your_email">Email:</label><br>
				<input type="text" name="your_email" value="Enter email address" maxlength="100" required/>
			</div>
			<div>
				<label for="sub_date">Today's Request Date:</label><br>
				<input type="text" name="sub_date" value="MM/DD/YY" maxlength="100" required/>
			</div>
			<div>
				<label for="due_date">Need By Date:</label><br>
				<input type="text" name="due_date" value="MM/DD/YY" maxlength="100" required/>
			</div>
			<div>
				<label for="region">Customer Region:</label><br>
				<select name="region" required>
					<option value="default_region" selected disabled>Please select Region</option>
    				<option value="northeast">Northeast</option>
    				<option value="mid-atlantic">Mid-Atlantic</option>
    				<option value="southeast">Southeast</option>
    				<option value="midwest">Midwest</option>
    			</select>
			</div>
			<div>
				<label for="sales_channel">Customer Sales Channel:</label><br>
				<select name="sales_channel" required>
					<option value="default_channel" selected disabled>Please select Channel</option>
    				<option value="natural">Natural</option>
    				<option value="supermarket">Supermarket</option>
    				<option value="independent">Independent</option>
    			</select>
			</div>
			<div>
				<label for="DC">Customer Primary DC:</label><br>
				<select name="DC" required>
    				<option value="default_DC" selected disabled>Please select DC</option>
    				<option value="dayville">Dayville</option>
    				<option value="greenwood">Greenwood</option>
    				<option value="hudsonvalley">Hudson Valley</option>
    				<option value="iowacity">Iowa City</option>
    				<option value="morenovalley">Moreno Valley</option>
    				<option value="sarasota">Sarasota</option>
    				<option value="twincities">Twin Cities</option>
    				<option value="york">York</option>
    			</select>
			</div>
			<div>
				<label for="chain_code">Customer Chain Code:</label><br>
				<input type="text" name="chain_code" value="e.g. 54321" maxlength="100" required/>
			</div>
			<div>
				<label for="store_name">Store Name</label><br>
				<input type="text" name="store_name" value="e.g. Harvest Market 572" maxlength="100" required/>
			</div>
			<div>
				<label for="department">Store Department</label><br>
				<input type="checkbox" name="department" value="frozen"/> Frozen
				<input type="checkbox" name="department" value="chill"/> Chill
				<input type="checkbox" name="department" value="drygrocery"/> Dry Grocery
				<input type="checkbox" name="department" value="nonfood"/> Non-Food
				<input type="checkbox" name="department" value="hbc"/> Health & Beauty
			</div>
			<div>
				<label for="store_cat">Store Category</label><br>
				<input type="text" name="store_cat" value="Please Enter Category" maxlength="100" required/>
			</div>
			<div>
				<label for="gondola_type">Gondola Type:</label><br>
				<input type="radio" name="gondola_type" value="Lozier"/> Lozier
				<input type="radio" name="gondola_type" value="Metro"/> Metro
				<input type="radio" name="gondola_type" value="Metro"/> Other
			</div>
			<div>
				<label for="">Shelf Dimensions in Inches:</label><br>
				Height <input type="number" name="dim" value="Height" maxlength="50" required/><br>
				Width <input type="number" name="dim" value="Width" maxlength="50" required/><br>
				Depth <input type="number" name="dim" value="Depth" maxlength="50" required/>
			</div>
			<div>
				<input type="submit" name="submit"/>
			</div>
		</form>
	</div>

</div>

</body>
</html>
